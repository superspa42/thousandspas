<title>Accountant Profile</title>
<script>$("#accountantRegistrationButton").click(function() {
	 
    
    	var accountantEmail = $("#accountant_email").val();
    	var accountantMobile= $("#accountant_mobile").val();
    	var accountantAddress=$("accountant_address").val();
    	var accountantName=$("accountnat_name").val();
    	if(!accountantMobile)
    		$("#infoMobileTextMsg").show();
    	
    	if(!accountantAddress)
    		$("#infoAddressMsg").show();
    	
    	if(!accountantName)
    		$("#infoNameMsg").show();
    		
    	var atpos=accountantEmail.indexOf("@");
    	var dotpos=accountantEmail.lastIndexOf(".");

    	    if(atpos<1 || dotpos<atpos+2 || dotpos+2>=accountantEmail.length){
    		$("#infoEmailTextMsg").hide();
    		$("#accountantEmailInvalidFormat").show();
    		$("#accountant_email").focus();
    		return false;
    	}

    	else {
    		$("#accountantEmailInvalidFormat").hide();
    		return true;
    	}

    }
    	   return false;
    }</script>
